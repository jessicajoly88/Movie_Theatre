<html>
  <head>
    <link rel="stylesheet" href=https://bootswatch.com/journal/bootstrap.min.css>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Theatre</title>
  </head>
  <body>
    <div class ="container">
      <div class ="jumbotron">
        <h1>Welcome to Epicodus Theatre</h1>

          <div id="show-movies">
            <h4>Movies currently showing:</h4>
            <h2></h2>
              <ul id="movies">
              </ul>
                <div id="show-movie-info">
                </div>
                  <div id="tickets">
                    <form class="ticket-number">
                      <label for="tickets"> Ticket Amount</label>
                      <input type="text" name="ticket-number" class="ticket-numbers">

                      <label for="tickets">Category</label>
                      <select id="category">
                        <option value="senior">Senior</option>
                        <option value="kid">Kid</option>
                        <option value="matinee">Matinee</option>
                      </select>

                      <button type="submit">Calculate Price</button>
                    </form>

                    <div id ="ticket-price">Total Amount Due:</div>
                  </div>
          </div>
      </div>
    </div>
  </body>
</html>
